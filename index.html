<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .banner img {
            width: 100%;
            height: auto;
        }

        .profile-picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: -75px;
            border: 5px solid white;
        }

        .bio {
            margin: 20px 0;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="banner">
            <img src="banner.jpg" alt="Banner Image">
        </div>
        <div class="profile-picture">
            <img src="profile.jpg" alt="Profile Picture">
        </div>
        <h1>Abu Sifaet Chowdhury</h1>
        <p class="bio">A brief introduction about yourself goes here.</p>
    </header>
    <main>
        <section id="education">
            <h2>Education Background</h2>
            <ul>
                <li>Degree, University, Year</li>
                <li>Degree, University, Year</li>
            </ul>
        </section>
        <section id="skills">
            <h2>Skills</h2>
            <ul>
                <li>Skill 1</li>
                <li>Skill 2</li>
                <li>Skill 3</li>
            </ul>
        </section>
        <section id="experience">
            <h2>Job Experience</h2>
            <ul>
                <li>Job Title, Company, Year</li>
                <li>Job Title, Company, Year</li>
            </ul>
        </section>
    </main>
    <script>
        // Add any interactive JavaScript here
    </script>
</body>
</html>
